<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Text</title>
</head>
<body>
    <h1><b>이승건</b></h1>
    <!-- b태그는 굵은 글씨 bold -->
    <h1><i>이승건</i></h1>
    <!-- i태그는 기울어진 글자 -->
    <h1><small>이승건</small></h1>
    <h1><sub>이승건</sub></h1>
    <h1><sup>이승건</sup></h1>
    <h1><ins>이승건</ins></h1>
    <!-- ins태그는 글자에 밑줄 -->
    <h1><del>이승건</del></h1>
    <!-- del태그는 글자에 삭제줄 -->
    <br>
    <hr>
    <br>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <!-- Unordered List의 약자, list 목록에 있는 품목들 앞에 점이 붙는다 -->
    <br>
    <hr>
    <br>
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    <!-- Ordered List의 약자, list 목록에 있는 품목들 앞에 숫자가 붙는다 -->
</body>
</html>
