<!DOCTYPE html>
<html lang="en">
<head>
    <title>TextArea</title>
</head>
<body>
    <textarea> 
        Textarea 태그 
        Textarea 태그 
    </textarea>
    <!-- textarea 태그는 텍스트를 입력할 수 있는 박스를 만들어준다.
         하지만 미리 입력해둔 Textarea 태그와 같은 내용은 들여쓰기를 반영하므로 의도한 것이 아니라면 주의하자  -->
    <textarea>Textarea 태그
    Textarea 태그</textarea>
</body>
</html>
