<!DOCTYPE html>
<html lang="ko">
<head>
    <title>ClickBox</title>
    <style>
        .button {
            width: 150px;
            height: 70px;
            background-color: #ff6a00;
            border: 10px solid #ffffff;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #a9a9a9;
        }

        .text {
            font-size: 2em;
            font-style: italic;
            font-weight: bold;
            text-align: center;
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="#" class="text">Click</a>
    </div>
</body>
</html>
