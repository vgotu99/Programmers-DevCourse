<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div & Span</title>
</head>
<body>
    <div>div 태그 - block 형식</div> 
    <div>div 태그 - block 형식</div> 
    <div>div 태그 - block 형식</div> 
    <div>div 태그 - block 형식</div> 
    <div>div 태그 - block 형식</div>
    <!-- div는 블록형식으로 해당 태그가 차지하는 영역 좌우를 가득 채운다. -->

    <span>span 태그 - inline 형식</span> 
    <span>span 태그 - inline 형식</span> 
    <span>span 태그 - inline 형식</span> 
    <span>span 태그 - inline 형식</span> 
    <span>span 태그 - inline 형식</span>
    <!-- span은 인라인형식으로 해당 태그에 들어간 텍스트 만큼의 영역만 차지한다. -->
</body>
</html>
