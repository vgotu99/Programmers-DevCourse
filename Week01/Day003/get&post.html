<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Get & Post</title>
</head>
<body>
    <form method="get">
        <input type="text" name="search">
        <input type="submit">
    </form>
    <!-- get 방식은 주소에 데이터를 입력해서 전달, 크기가 한정됨 -->

    <form method="post">
        <input type="text" name="search">
        <input type="submit">
    </form>
    <!-- post 방식은 주소를 변경하지 않고 비밀스럽게 데이터를 전달, 용량 제한이 있음 -->
    <!-- 두 방식 모두 전달 방식으로 결정할 지 백엔드와 협의 후 결정해야 한다 -->
</body>
</html>
