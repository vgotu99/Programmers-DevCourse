<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Group</title>
</head>
<body>
    <form> 
        <fieldset>
        <!-- fieldset 태그는 아래 table을 전체적으로 묶어 박스 안에 넣어줌 -->
            <legend>입력 양식</legend> 
            <!-- legend 태그는 fieldset 태그로 만들어준 박스에 이름을 넣어줌 -->
            <table> 
                <tr> 
                    <td><label for="name">이름</label></td> 
                    <td><input id="name" type="text"></td> 
                </tr> 
                <tr> 
                    <td><label for="mail">이메일</label></td> 
                    <td><input id="mail" type="email"></td> 
                </tr> 
            </table> 
            <input type="submit"> 
        </fieldset> 
    </form>
</body>
</html>
